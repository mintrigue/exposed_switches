<html>
<head>
  <title>Exposed</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
  <div class="raspi">
      <h1>Set State</h1>
      <a data-state-val="OPENING" class="stateChangeBtn" href="#">OPENING</a></br>
      <a data-state-val="OPEN" class="stateChangeBtn" href="#">OPEN</a></br>
      <a data-state-val="CLOSING" class="stateChangeBtn" href="#">CLOSING</a></br>
      <a data-state-val="CLOSED" class="stateChangeBtn" href="#">CLOSED</a></br>

      <h1>POWER</h1>
      Current: <span id="currentLevel">0</span></br>
      Total: <span id="totalLevel">0</span></br>

      <h1>OPEN REQUEST</h1>
      <span id="timeLabel"></span><br>
      <span id="animationRequest"></span>
  </div>

   <script src="/socket.io/socket.io.js"></script>
   <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
   <script src="/js/site.js"></script>

{% block scripts %}
<script>
$( document ).ready(function() {
  var page = new RaspiPage();
  page.init();

});
</script>
{% endblock %}
</body>
</html>
